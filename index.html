<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
    <title>Test</title>
</head>

<body>
    <div id="mainbox">
        <div class="container" id="dices">
            <div id="diceContainer">
                <img src="/png/dice-six-faces-one.png">
                <img src="/png/dice-six-faces-one.png">
                <img src="/png/dice-six-faces-one.png">
                <img src="/png/dice-six-faces-one.png">
                <img src="/png/dice-six-faces-one.png">
            </div>
            <p id="turnCounter">Turn 1</p>
            <button id="rollButton">Roll dice</button>
        </div>
        <div class="container" id="scoreboard">
            <label for="1s" class="left">1s</label><input id="1s" class="number" readonly>
            <label for="2s" class="left">2s</label><input id="2s" class="number" readonly>
            <label for="3s" class="left">3s</label><input id="3s" class="number" readonly>
            <label for="4s" class="left">4s</label><input id="4s" class="number" readonly>
            <label for="5s" class="left">5s</label><input id="5s" class="number" readonly>
            <label for="6s" class="left">6s</label><input id="6s" class="number" readonly>
            <label for="sum" id="sumLabel">Sum</label><input id="sumInput" readonly>
            <label for="bonus" id="bonusLabel">Bonus</label><input id="bonusInput" readonly>
            <label for="onepair" class="left">One pair</label><input id="onepair" class="number" readonly>
            <label for="twopairs" class="left">Two pairs</label><input id="twopairs" class="number" readonly>
            <label for="threesame" class="left">Three same</label><input id="threesame" class="number" readonly>
            <label for="foursame" class="left">Four same</label><input id="foursame" class="number" readonly>
            <label for="fullHouse" class="left">Full house</label><input id="fullHouse" class="number" readonly>
            <label for="smallStraight" class="left">Small Straight</label><input id="smallStraight" class="number"
                readonly>
            <label for="bigStraight" class="left">Big straight</label><input id="bigStraight" class="number" readonly>
            <label for="chance" class="left">Chancen</label><input id="chance" class="number" readonly>
            <label for="yatzy" class="left">Yatzy</label><input id="yatzy" class="number" readonly>
            <label for="total" id="totalLabel">Total</label><input id="totalInput" readonly>
        </div>
    </div>
</body>

</html>
