<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>

<body>
    <div id="mainbox">
        <div class="container" id="dices">
            <p>TEST</p>
        </div>
        <div class="container" id="scoreboard">
            <label for="1s" class="left">1s</label><input readonly id="1s" class="number">
            <label for="2s" class="left">2s</label><input readonly id="2s" class="number">
            <label for="3s" class="left">3s</label><input readonly id="3s" class="number">
            <label for="4s" class="left">4s</label><input readonly id="4s" class="number">
            <label for="5s" class="left">5s</label><input readonly id="5s" class="number">
            <label for="6s" class="left">6s</label><input readonly id="6s" class="number">
            <label for="1pair" class="left">One Pair</label><input readonly id="1pair" class="number">
            <label for="2pair" class="left">Two Pairs</label><input readonly id="2pair" class="number">
            <label for="3same" class="left">Three Same</label><input readonly id="3same" class="number">
            <label for="4same" class="left">Four Same</label><input readonly id="4same" class="number">
            <label for="small" class="left">Small Straight</label><input readonly id="small" class="number">
            <label for="big" class="left">Big Straight</label><input readonly id="big" class="number">
            <label for="chance" class="left">Chance</label><input readonly id="chance" class="number">
            <label for="yatzy" class="left">Yatzy</label><input readonly id="yatzy" class="number">
            <label for="sum" class="sumLabel">Sum</label><input readonly class="sum">
            <label for="bonus" class="bonusLabel">Bonus</label><input readonly class="bonus">
            <label for="total" class="totalLabel">Total</label><input readonly class="total">
        </div>
    </div>
</body>

</html>
